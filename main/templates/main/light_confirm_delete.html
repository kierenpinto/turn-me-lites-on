{% extends "main/base.html" %}
{% load staticfiles %}

{% block content %}

<div class="jumbotron text-center">
  <div class="container">
    <h1>Switch me lites ON</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <a href = "{% url 'main:LightView' object.id %}">Back</a>
  </div>
  <div class="row">
    <span>Light Settings
  </div>
  <div class="row">
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete this light? "{{ object.name }}"</p>
        <input type="submit" value="Confirm" />
    </form>
  </div>
</div>
{% endblock %}
